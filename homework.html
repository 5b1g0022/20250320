<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 設定網頁的字元編碼為UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式設計 -->
    <link rel="stylesheet" href="homework.css"> <!-- 連結外部CSS樣式 -->
    <title>Javascript作業</title> <!-- 網頁標題 -->
    <script>
        // 產生N*N乘法表的函式
        function myFunction() {
            // 取得使用者輸入的數值
            var n = document.getElementById('numberInput').value;
            var str = "<table>"; // 建立表格的HTML字串

            // 外層迴圈：控制列數
            for (let i = 1; i <= n; i++) {
                str += "<tr>"; // 新增一列
                // 內層迴圈：控制欄數
                for (let j = 1; j <= n; j++) {
                    // 新增一格，顯示乘法算式與結果
                    str += `<td>${i} * ${j} = ${i * j}</td>`; // 這邊直接顯示乘法結果
                }
                str += "</tr>"; // 結束一列
            }
            str += "</table>"; // 結束表格

            // 將產生的表格HTML放到id為myId的div中
            document.getElementById("myId").innerHTML = str; // 顯示表格
        }
    </script>
</head>
<body>
    <!-- 導覽列連結 -->
    <a href="index.html">回首頁</a>
    <a href="about.html">關於我</a>
    <a href="WPG.html">水管拼圖遊戲</a>
    <!-- 標題 -->
    <p>N*N乘法表</p>
    <!-- 輸入區域 -->
    <label for="numberInput">輸入一個數值</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值"/>
    <input type="button" value="OK" title="OK" onclick="myFunction()"/>
    <!-- 乘法表顯示區 -->
    <div id="myId"></div>
</body>
</html>
