<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework.css">
    <title>Javascript作業</title>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td>${i} * ${j} = ${i * j}</td>`; // 這邊直接顯示乘法結果
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str; // 顯示表格
        }
    </script>
</head>
<body>
    <a href="index.html">回首頁</a>
    <a href="about.html">關於我</a>
    <a href="WPG.html">水管拼圖遊戲</a>
    <h1>N*N乘法表</h1>
    <label for="numberInput">輸入一個數值</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值"/>
    <input type="button" value="OK" title="OK" onclick="myFunction()"/>
    <div id="myId"></div>
</body>
</html>
